argo-cd:
  global:
    domain: argocd.svc.madtech.cx

  configs:
    params:
      server.insecure: true  # tls termination by traefik
    secret:
      createSecret: false    # managed by SOPS operator in ./templates/argocd-secret.sops.yaml
    cm:
      oidc.config: |
        name: Keycloak
        issuer: https://keycloak.svc.madtech.cx/realms/madtech
        clientID: argocd
        enablePKCEAuthentication: true
        requestedScopes: ["openid", "profile", "email", "groups"]
    rbac:
      policy.csv: |
        g, ArgoCDAdmins, role:admin

  server:
    ingress:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.tls: "true"
        traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
