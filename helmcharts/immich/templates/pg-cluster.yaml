apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-pg-cluster
spec:
  imageName: ghcr.io/tensorchord/cloudnative-vectorchord:16-1.0.0
  instances: 1

  postgresql:
    shared_preload_libraries:
      - vchord.so

  storage:
    size: 1Gi

  bootstrap:
    initdb:
      postInitApplicationSQL:
        - CREATE EXTENSION IF NOT EXISTS "vchord" CASCADE
        - CREATE EXTENSION IF NOT EXISTS "earthdistance" CASCADE;
      import:
        type: microservice
        databases:
          - app
        source:
          externalCluster: immich-postgresql

  externalClusters:
    - name: immich-postgresql
      connectionParameters:
        host: immich-postgresql-rw
        user: app
        dbname: postgres
      password:
        name: immich-postgresql-app
        key: password
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-postgresql
spec:
  imageName: ghcr.io/tensorchord/cloudnative-vectorchord:16-0.3.0
  instances: 1
  postgresql:
    shared_preload_libraries:
      - vchord.so
  storage:
    size: 1Gi
    storageClass: local-path
  bootstrap:
    initdb:
      postInitApplicationSQL:
        - CREATE EXTENSION IF NOT EXISTS "vchord" CASCADE
        - CREATE EXTENSION IF NOT EXISTS "earthdistance" CASCADE;
      import:
        type: microservice
        databases:
          - app
        source:
          externalCluster: immich-pg-cluster

  externalClusters:
    - name: immich-pg-cluster
      connectionParameters:
        host: immich-pg-cluster-rw
        user: app
        dbname: postgres
      password:
        name: immich-pg-cluster-app
        key: password
