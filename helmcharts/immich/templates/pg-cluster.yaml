apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-pg-cluster
spec:
  imageName: ghcr.io/tensorchord/cloudnative-vectorchord:17-0.4.3
  instances: 1

  postgresql:
    shared_preload_libraries:
      - vchord.so

  storage:
    size: 1Gi

  bootstrap:
    initdb:
      postInitApplicationSQL:
        - CREATE EXTENSION IF NOT EXISTS "vchord" CASCADE
        - CREATE EXTENSION IF NOT EXISTS "earthdistance" CASCADE;
      import:
        type: microservice
        databases:
          - app
        source:
          externalCluster: immich-postgresql

  externalClusters:
    - name: immich-postgresql
      connectionParameters:
        host: immich-postgresql-rw
        user: app
        dbname: postgres
      password:
        name: immich-postgresql-app
        key: password
