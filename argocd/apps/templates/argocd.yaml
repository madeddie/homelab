apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  source:
    repoURL: https://github.com/madeddie/homelab.git
    path: helmcharts/argo-cd
    targetRevision: HEAD
  ignoreDifferences:
    - kind: Secret
      name: argocd-secret
      jsonPointers:
        - /data/admin.passwordMtime
