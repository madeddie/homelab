  amt_console:
    image: madeddie/amt_console:latest
    container_name: amt_console
    hostname: amt_console
    restart: unless-stopped
    ports:
      - "8181:8181"
    environment:
      - APP_ENCRYPTION_KEY
      - HTTP_URL=https://amtconsole.home.madtech.cx
    volumes:
      - ./amt_console:/data

  http-echo:
    image: mendhak/http-https-echo:36
    container_name: http-echo
    hostname: http-echo
    restart: unless-stopped
    ports:
      - "8080:8888"
      - "8443:9999"
    environment:
      - HTTP_PORT=8888
      - HTTPS_PORT=9999
      - PROMETHEUS_ENABLED=true
      - PROMETHEUS_METRICS_PATH=/metrics
      - PROMETHEUS_WITH_PATH=false
      - PROMETHEUS_WITH_METHOD=true
      - PROMETHEUS_WITH_STATUS=true
      - PROMETHEUS_METRIC_TYPE=summary

volumes:
  prom_data:

networks:
  macvlan:
    name: macvlan
    driver: macvlan
    driver_opts:
      parent: ens18
    ipam:
      config:
        - subnet: "192.168.0.0/24"
          ip_range: "192.168.0.64/28"
          gateway: "192.168.0.1"
